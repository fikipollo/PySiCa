[uwsgi]
chdir           = /var/www/pysica
wsgi-file       = server.py
callable        = application
processes       = 1
enable-threads  = true
pidfile         = /tmp/pysica.pid
http-socket     = 0.0.0.0:4444
vacuum          = true
harakiri        = 60
daemonize       = /var/log/pysica/pysica_uwsgi.log
